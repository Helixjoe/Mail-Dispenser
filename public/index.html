<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap");
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/25d7bc2ff1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainHeadDiv">
      <i class="fa-solid fa-envelopes-bulk fa-8x"></i>
      <h1 class="mainHeading">Mass Mail Dispenser</h1>
    </div>
    <div class="aboutDiv">
      <section class="colored-section'" id="testimonials">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h2>Simple</h2>
              <p class="about">
                Easy to use mass mail dispensing service to send automated mails
                to multiple clients
              </p>
            </div>
            <div class="carousel-item">
              <h2>Upload</h2>
              <p class="about">
                Upload a csv file with mails to send. Also we will filter out
                the valid and invalid mails
              </p>
            </div>
          </div>
          <button
            class="carousel-control-prev slider bg-dark"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next slider bg-dark"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>
    <div class="uploadDiv">
      <i class="fa-solid fa-upload fa-4x"></i>
      <h2 class="subHeading">Upload The .csv File</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input
          type="file"
          class="form-control upload"
          id="inputGroupFile01"
          name="file"
        />
        <button type="submit" class="subBtn btn btn-outline-dark">
          Upload
        </button>
      </form>
    </div>
  </body>
</html>
